<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = +prompt
            ("Enter your score: ");
        if (score > 700) {
            document.write("Congratulations! You have earned a gold medal!");
        } else if(score > 600){
            document.write("Congratulations! You have earned a silver medal!");
        } else{
            document.write("Sorry, you have not earned a medal.");
        }


        let num = +prompt("Enter the number: ");

        document.write(num>10?num:'0'+num);
    </script>
</body>
</html>
