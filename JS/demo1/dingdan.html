<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
          text-align: center;
        }
    
        table {
          /* 合并相邻边框 */
          border-collapse: collapse;
          height: 80px;
          margin: 0 auto;
          text-align: center;
        }
    
        th {
          padding: 5px 30px;
        }
    
        table,
        th,
        td {
          border: 1px solid #000;
        }
      </style>
</head>
<body>
    <script>
        let price = +prompt("请输入商品价格：");
        let num = +prompt("请输入购买数量：");
        let address = prompt("请输入收货地址：");
        let total = price * num;

        document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>购买数量</th>
                    <th>总计</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>商品名称</td>
                    <td>${price}</td>
                    <td>${num}</td>
                    <td>${total}</td>
                    <td>${address}</td>
                </tr>
            </table>
        `)
    </script>
</body>
</html>
